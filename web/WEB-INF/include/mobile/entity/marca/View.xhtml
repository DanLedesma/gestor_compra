<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MarcaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewMarcaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MarcaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MarcaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{marcaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMarcaLabel_idMarca}"/>
                            <h:outputText value="#{marcaController.selected.idMarca}" title="#{myBundle.ViewMarcaTitle_idMarca}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMarcaLabel_descripcion}"/>
                            <h:outputText value="#{marcaController.selected.descripcion}" title="#{myBundle.ViewMarcaTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMarcaLabel_estado}"/>
                            <h:outputText value="#{marcaController.selected.estado}" title="#{myBundle.ViewMarcaTitle_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
