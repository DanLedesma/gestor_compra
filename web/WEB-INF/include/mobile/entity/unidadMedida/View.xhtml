<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UnidadMedidaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewUnidadMedidaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UnidadMedidaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UnidadMedidaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{unidadMedidaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUnidadMedidaLabel_idUnidades}"/>
                            <h:outputText value="#{unidadMedidaController.selected.idUnidades}" title="#{myBundle.ViewUnidadMedidaTitle_idUnidades}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUnidadMedidaLabel_descripcion}"/>
                            <h:outputText value="#{unidadMedidaController.selected.descripcion}" title="#{myBundle.ViewUnidadMedidaTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUnidadMedidaLabel_estado}"/>
                            <h:outputText value="#{unidadMedidaController.selected.estado}" title="#{myBundle.ViewUnidadMedidaTitle_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
