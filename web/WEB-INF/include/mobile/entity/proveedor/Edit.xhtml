<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProveedorEditPage" lazy="true">
        <pm:header title="#{myBundle.EditProveedorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ProveedorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProveedorEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{proveedorController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditProveedorLabel_idProveedor}" for="idProveedor" />
                            <h:outputText id="idProveedor" value="#{proveedorController.selected.idProveedor}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditProveedorLabel_cedulaRnc}" for="cedulaRnc" />
                            <p:inputText id="cedulaRnc" value="#{proveedorController.selected.cedulaRnc}" title="#{myBundle.EditProveedorTitle_cedulaRnc}" size="25" maxlength="25"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditProveedorLabel_nombreCom}" for="nombreCom" />
                            <p:inputText id="nombreCom" value="#{proveedorController.selected.nombreCom}" title="#{myBundle.EditProveedorTitle_nombreCom}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditProveedorLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{proveedorController.selected.estado}" title="#{myBundle.EditProveedorTitle_estado}" size="10" maxlength="10"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{proveedorController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ProveedorListPage:ProveedorListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ProveedorListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
