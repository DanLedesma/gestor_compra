<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SolDetOrdenViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewSolDetOrdenTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SolDetOrdenListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SolDetOrdenViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{solDetOrdenController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSolDetOrdenLabel_solDetOrdenPK_idOrden}"/>
                            <h:outputText value="#{solDetOrdenController.selected.solDetOrdenPK.idOrden}" title="#{myBundle.ViewSolDetOrdenTitle_solDetOrdenPK_idOrden}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSolDetOrdenLabel_solDetOrdenPK_articulo}"/>
                            <h:outputText value="#{solDetOrdenController.selected.solDetOrdenPK.articulo}" title="#{myBundle.ViewSolDetOrdenTitle_solDetOrdenPK_articulo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSolDetOrdenLabel_cantidad}"/>
                            <h:outputText value="#{solDetOrdenController.selected.cantidad}" title="#{myBundle.ViewSolDetOrdenTitle_cantidad}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSolDetOrdenLabel_unidadMed}"/>
                            <h:outputText value="#{solDetOrdenController.selected.unidadMed}" title="#{myBundle.ViewSolDetOrdenTitle_unidadMed}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSolDetOrdenLabel_marca}"/>
                            <h:outputText value="#{solDetOrdenController.selected.marca}" title="#{myBundle.ViewSolDetOrdenTitle_marca}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSolDetOrdenLabel_costoUni}"/>
                            <h:outputText value="#{solDetOrdenController.selected.costoUni}" title="#{myBundle.ViewSolDetOrdenTitle_costoUni}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
