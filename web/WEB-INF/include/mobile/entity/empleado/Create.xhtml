<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EmpleadoCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateEmpleadoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EmpleadoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EmpleadoCreateForm">

                <h:panelGroup id="display" rendered="#{empleadoController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_cedula}" for="cedula" />
                            <p:inputText id="cedula" value="#{empleadoController.selected.cedula}" title="#{myBundle.CreateEmpleadoTitle_cedula}" size="12" maxlength="12"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{myBundle.CreateEmpleadoTitle_nombre}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_departamento}" for="departamento" />
                            <p:inputText id="departamento" value="#{empleadoController.selected.departamento}" title="#{myBundle.CreateEmpleadoTitle_departamento}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{empleadoController.selected.estado}" title="#{myBundle.CreateEmpleadoTitle_estado}" size="10" maxlength="10"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{empleadoController.saveNew}" value="#{myBundle.Save}" update="display,:EmpleadoListPage:EmpleadoListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:EmpleadoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
