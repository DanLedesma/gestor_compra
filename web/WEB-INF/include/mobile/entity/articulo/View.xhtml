<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ArticuloViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewArticuloTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ArticuloListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ArticuloViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{articuloController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewArticuloLabel_idArticulo}"/>
                            <h:outputText value="#{articuloController.selected.idArticulo}" title="#{myBundle.ViewArticuloTitle_idArticulo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewArticuloLabel_descripcion}"/>
                            <h:outputText value="#{articuloController.selected.descripcion}" title="#{myBundle.ViewArticuloTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewArticuloLabel_marca}"/>
                            <h:outputText value="#{articuloController.selected.marca}" title="#{myBundle.ViewArticuloTitle_marca}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewArticuloLabel_unidadMed}"/>
                            <h:outputText value="#{articuloController.selected.unidadMed}" title="#{myBundle.ViewArticuloTitle_unidadMed}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewArticuloLabel_existencia}"/>
                            <h:outputText value="#{articuloController.selected.existencia}" title="#{myBundle.ViewArticuloTitle_existencia}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewArticuloLabel_costo}"/>
                            <h:outputText value="#{articuloController.selected.costo}" title="#{myBundle.ViewArticuloTitle_costo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewArticuloLabel_estado}"/>
                            <h:outputText value="#{articuloController.selected.estado}" title="#{myBundle.ViewArticuloTitle_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
