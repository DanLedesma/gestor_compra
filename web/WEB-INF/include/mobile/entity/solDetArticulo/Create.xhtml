<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SolDetArticuloCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateSolDetArticuloTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SolDetArticuloListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SolDetArticuloCreateForm">

                <h:panelGroup id="display" rendered="#{solDetArticuloController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSolDetArticuloLabel_solDetArticuloPK_idSolicitud}" for="solDetArticuloPK_idSolicitud" />
                            <p:inputText id="solDetArticuloPK_idSolicitud" value="#{solDetArticuloController.selected.solDetArticuloPK.idSolicitud}" title="#{myBundle.CreateSolDetArticuloTitle_solDetArticuloPK_idSolicitud}" required="true" requiredMessage="#{myBundle.CreateSolDetArticuloRequiredMessage_solDetArticuloPK_idSolicitud}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSolDetArticuloLabel_solDetArticuloPK_articulo}" for="solDetArticuloPK_articulo" />
                            <p:inputText id="solDetArticuloPK_articulo" value="#{solDetArticuloController.selected.solDetArticuloPK.articulo}" title="#{myBundle.CreateSolDetArticuloTitle_solDetArticuloPK_articulo}" required="true" requiredMessage="#{myBundle.CreateSolDetArticuloRequiredMessage_solDetArticuloPK_articulo}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSolDetArticuloLabel_cantidad}" for="cantidad" />
                            <p:inputText id="cantidad" value="#{solDetArticuloController.selected.cantidad}" title="#{myBundle.CreateSolDetArticuloTitle_cantidad}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSolDetArticuloLabel_unidadMed}" for="unidadMed" />
                            <p:inputText id="unidadMed" value="#{solDetArticuloController.selected.unidadMed}" title="#{myBundle.CreateSolDetArticuloTitle_unidadMed}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSolDetArticuloLabel_articulo1}" for="articulo1" />
                            <p:selectOneMenu id="articulo1" value="#{solDetArticuloController.selected.articulo1}" required="true" requiredMessage="#{myBundle.CreateSolDetArticuloRequiredMessage_articulo1}" converter="articuloConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{articuloController.items}"
                                               var="articulo1Item"
                                               itemValue="#{articulo1Item}"
                                               itemLabel="#{articulo1Item.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSolDetArticuloLabel_solEncArticulo}" for="solEncArticulo" />
                            <p:selectOneMenu id="solEncArticulo" value="#{solDetArticuloController.selected.solEncArticulo}" required="true" requiredMessage="#{myBundle.CreateSolDetArticuloRequiredMessage_solEncArticulo}" converter="solEncArticuloConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{solEncArticuloController.items}"
                                               var="solEncArticuloItem"
                                               itemValue="#{solEncArticuloItem}"
                                               itemLabel="#{solEncArticuloItem.idSolicitud.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{solDetArticuloController.saveNew}" value="#{myBundle.Save}" update="display,:SolDetArticuloListPage:SolDetArticuloListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:SolDetArticuloListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
