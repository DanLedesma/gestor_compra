<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SolDetArticuloViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewSolDetArticuloTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SolDetArticuloListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SolDetArticuloViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{solDetArticuloController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSolDetArticuloLabel_solDetArticuloPK_idSolicitud}"/>
                            <h:outputText value="#{solDetArticuloController.selected.solDetArticuloPK.idSolicitud}" title="#{myBundle.ViewSolDetArticuloTitle_solDetArticuloPK_idSolicitud}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSolDetArticuloLabel_solDetArticuloPK_articulo}"/>
                            <h:outputText value="#{solDetArticuloController.selected.solDetArticuloPK.articulo}" title="#{myBundle.ViewSolDetArticuloTitle_solDetArticuloPK_articulo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSolDetArticuloLabel_cantidad}"/>
                            <h:outputText value="#{solDetArticuloController.selected.cantidad}" title="#{myBundle.ViewSolDetArticuloTitle_cantidad}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSolDetArticuloLabel_unidadMed}"/>
                            <h:outputText value="#{solDetArticuloController.selected.unidadMed}" title="#{myBundle.ViewSolDetArticuloTitle_unidadMed}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
