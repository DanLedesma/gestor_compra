<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SolDetArticuloEditPage" lazy="true">
        <pm:header title="#{myBundle.EditSolDetArticuloTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SolDetArticuloListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SolDetArticuloEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{solDetArticuloController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditSolDetArticuloLabel_solDetArticuloPK_idSolicitud}" for="solDetArticuloPK_idSolicitud" />
                            <h:outputText id="solDetArticuloPK_idSolicitud" value="#{solDetArticuloController.selected.solDetArticuloPK.idSolicitud}" />
                        </pm:field>

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditSolDetArticuloLabel_solDetArticuloPK_articulo}" for="solDetArticuloPK_articulo" />
                            <h:outputText id="solDetArticuloPK_articulo" value="#{solDetArticuloController.selected.solDetArticuloPK.articulo}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditSolDetArticuloLabel_cantidad}" for="cantidad" />
                            <p:inputText id="cantidad" value="#{solDetArticuloController.selected.cantidad}" title="#{myBundle.EditSolDetArticuloTitle_cantidad}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditSolDetArticuloLabel_unidadMed}" for="unidadMed" />
                            <p:inputText id="unidadMed" value="#{solDetArticuloController.selected.unidadMed}" title="#{myBundle.EditSolDetArticuloTitle_unidadMed}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{solDetArticuloController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:SolDetArticuloListPage:SolDetArticuloListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:SolDetArticuloListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
