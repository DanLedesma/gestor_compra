<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SolEncOrdenEditPage" lazy="true">
        <pm:header title="#{myBundle.EditSolEncOrdenTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SolEncOrdenListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SolEncOrdenEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{solEncOrdenController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditSolEncOrdenLabel_idOrden}" for="idOrden" />
                            <h:outputText id="idOrden" value="#{solEncOrdenController.selected.idOrden}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditSolEncOrdenLabel_idSol}" for="idSol" />
                            <p:inputText id="idSol" value="#{solEncOrdenController.selected.idSol}" title="#{myBundle.EditSolEncOrdenTitle_idSol}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditSolEncOrdenLabel_fecOrd}" for="fecOrd" />
                            <p:calendar id="fecOrd" pattern="MM/dd/yyyy HH:mm:ss" value="#{solEncOrdenController.selected.fecOrd}" title="#{myBundle.EditSolEncOrdenTitle_fecOrd}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditSolEncOrdenLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{solEncOrdenController.selected.estado}" title="#{myBundle.EditSolEncOrdenTitle_estado}" size="10" maxlength="10"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{solEncOrdenController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:SolEncOrdenListPage:SolEncOrdenListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:SolEncOrdenListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
