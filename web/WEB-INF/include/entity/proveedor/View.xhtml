<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorViewDlg" widgetVar="ProveedorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewProveedorTitle}" closeOnEscape="true">

            <h:form id="ProveedorViewForm">

                <h:panelGroup id="display">

                        <h:outputText value="#{myBundle.ViewProveedorLabel_idProveedor}"/>

                        <h:outputText value="#{myBundle.ViewProveedorLabel_cedulaRnc}"/>
                        <h:outputText value="#{proveedorController.selected.cedulaRnc}" title="#{myBundle.ViewProveedorTitle_cedulaRnc}"/>

                        <h:outputText value="#{myBundle.ViewProveedorLabel_nombreCom}"/>
                        <h:outputText value="#{proveedorController.selected.nombreCom}" title="#{myBundle.ViewProveedorTitle_nombreCom}"/>

                        <h:outputText value="#{myBundle.ViewProveedorLabel_estado}"/>
                        <h:outputText value="#{proveedorController.selected.estado}" title="#{myBundle.ViewProveedorTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ProveedorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
