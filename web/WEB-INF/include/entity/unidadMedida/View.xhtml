<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadMedidaViewDlg" widgetVar="UnidadMedidaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewUnidadMedidaTitle}" closeOnEscape="true">

            <h:form id="UnidadMedidaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{unidadMedidaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewUnidadMedidaLabel_idUnidades}"/>
                        <h:outputText value="#{unidadMedidaController.selected.idUnidades}" title="#{myBundle.ViewUnidadMedidaTitle_idUnidades}"/>

                        <h:outputText value="#{myBundle.ViewUnidadMedidaLabel_descripcion}"/>
                        <h:outputText value="#{unidadMedidaController.selected.descripcion}" title="#{myBundle.ViewUnidadMedidaTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewUnidadMedidaLabel_estado}"/>
                        <h:outputText value="#{unidadMedidaController.selected.estado}" title="#{myBundle.ViewUnidadMedidaTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('UnidadMedidaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
