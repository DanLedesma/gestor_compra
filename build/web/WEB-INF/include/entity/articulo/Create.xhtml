<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticuloCreateDlg" widgetVar="ArticuloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateArticuloTitle}" closeOnEscape="true">

            <h:form id="ArticuloCreateForm">

                <h:panelGroup id="display" rendered="#{articuloController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateArticuloLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{articuloController.selected.descripcion}" title="#{myBundle.CreateArticuloTitle_descripcion}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateArticuloLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{articuloController.selected.marca}" title="#{myBundle.CreateArticuloTitle_marca}"/>

                        <p:outputLabel value="#{myBundle.CreateArticuloLabel_unidadMed}" for="unidadMed" />
                        <p:inputText id="unidadMed" value="#{articuloController.selected.unidadMed}" title="#{myBundle.CreateArticuloTitle_unidadMed}"/>

                        <p:outputLabel value="#{myBundle.CreateArticuloLabel_existencia}" for="existencia" />
                        <p:inputText id="existencia" value="#{articuloController.selected.existencia}" title="#{myBundle.CreateArticuloTitle_existencia}"/>

                        <p:outputLabel value="#{myBundle.CreateArticuloLabel_costo}" for="costo" />
                        <p:inputText id="costo" value="#{articuloController.selected.costo}" title="#{myBundle.CreateArticuloTitle_costo}"/>

                        <p:outputLabel value="#{myBundle.CreateArticuloLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{articuloController.selected.estado}" title="#{myBundle.CreateArticuloTitle_estado}" size="10" maxlength="10"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{articuloController.saveNew}" value="#{myBundle.Save}" update="display,:ArticuloListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ArticuloCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ArticuloCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
