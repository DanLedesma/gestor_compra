<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorCreateDlg" widgetVar="ProveedorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateProveedorTitle}" closeOnEscape="true">

            <h:form id="ProveedorCreateForm">

                <h:panelGroup id="display" rendered="#{proveedorController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateProveedorLabel_cedulaRnc}" for="cedulaRnc" />
                        <p:inputText id="cedulaRnc" value="#{proveedorController.selected.cedulaRnc}" title="#{myBundle.CreateProveedorTitle_cedulaRnc}" size="25" maxlength="25"/>

                        <p:outputLabel value="#{myBundle.CreateProveedorLabel_nombreCom}" for="nombreCom" />
                        <p:inputText id="nombreCom" value="#{proveedorController.selected.nombreCom}" title="#{myBundle.CreateProveedorTitle_nombreCom}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateProveedorLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{proveedorController.selected.estado}" title="#{myBundle.CreateProveedorTitle_estado}" size="10" maxlength="10"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedorController.saveNew}" value="#{myBundle.Save}" update="display,:ProveedorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProveedorCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ProveedorCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
