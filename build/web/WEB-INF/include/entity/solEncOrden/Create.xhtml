<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolEncOrdenCreateDlg" widgetVar="SolEncOrdenCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateSolEncOrdenTitle}" closeOnEscape="true">

            <h:form id="SolEncOrdenCreateForm">

                <h:panelGroup id="display" rendered="#{solEncOrdenController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateSolEncOrdenLabel_idSol}" for="idSol" />
                        <p:inputText id="idSol" value="#{solEncOrdenController.selected.idSol}" title="#{myBundle.CreateSolEncOrdenTitle_idSol}"/>

                        <p:outputLabel value="#{myBundle.CreateSolEncOrdenLabel_fecOrd}" for="fecOrd" />
                        <p:calendar id="fecOrd" pattern="MM/dd/yyyy HH:mm:ss" value="#{solEncOrdenController.selected.fecOrd}" title="#{myBundle.CreateSolEncOrdenTitle_fecOrd}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateSolEncOrdenLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{solEncOrdenController.selected.estado}" title="#{myBundle.CreateSolEncOrdenTitle_estado}" size="10" maxlength="10"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{solEncOrdenController.saveNew}" value="#{myBundle.Save}" update="display,:SolEncOrdenListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SolEncOrdenCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('SolEncOrdenCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
