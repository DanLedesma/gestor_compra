<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UnidadMedidaEditPage" lazy="true">
        <pm:header title="#{myBundle.EditUnidadMedidaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UnidadMedidaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UnidadMedidaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{unidadMedidaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditUnidadMedidaLabel_idUnidades}" for="idUnidades" />
                            <h:outputText id="idUnidades" value="#{unidadMedidaController.selected.idUnidades}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUnidadMedidaLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{unidadMedidaController.selected.descripcion}" title="#{myBundle.EditUnidadMedidaTitle_descripcion}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUnidadMedidaLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{unidadMedidaController.selected.estado}" title="#{myBundle.EditUnidadMedidaTitle_estado}" size="10" maxlength="10"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{unidadMedidaController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:UnidadMedidaListPage:UnidadMedidaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:UnidadMedidaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
