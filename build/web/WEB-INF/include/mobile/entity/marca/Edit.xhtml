<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MarcaEditPage" lazy="true">
        <pm:header title="#{myBundle.EditMarcaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MarcaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MarcaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{marcaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditMarcaLabel_idMarca}" for="idMarca" />
                            <h:outputText id="idMarca" value="#{marcaController.selected.idMarca}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMarcaLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{marcaController.selected.descripcion}" title="#{myBundle.EditMarcaTitle_descripcion}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMarcaLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{marcaController.selected.estado}" title="#{myBundle.EditMarcaTitle_estado}" size="10" maxlength="10"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{marcaController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:MarcaListPage:MarcaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:MarcaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
