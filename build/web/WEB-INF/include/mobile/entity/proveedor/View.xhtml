<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProveedorViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewProveedorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ProveedorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProveedorViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{proveedorController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProveedorLabel_idProveedor}"/>
                            <h:outputText value="#{proveedorController.selected.idProveedor}" title="#{myBundle.ViewProveedorTitle_idProveedor}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProveedorLabel_cedulaRnc}"/>
                            <h:outputText value="#{proveedorController.selected.cedulaRnc}" title="#{myBundle.ViewProveedorTitle_cedulaRnc}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProveedorLabel_nombreCom}"/>
                            <h:outputText value="#{proveedorController.selected.nombreCom}" title="#{myBundle.ViewProveedorTitle_nombreCom}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProveedorLabel_estado}"/>
                            <h:outputText value="#{proveedorController.selected.estado}" title="#{myBundle.ViewProveedorTitle_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
