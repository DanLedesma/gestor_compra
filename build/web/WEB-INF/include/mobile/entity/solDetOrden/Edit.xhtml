<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SolDetOrdenEditPage" lazy="true">
        <pm:header title="#{myBundle.EditSolDetOrdenTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SolDetOrdenListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SolDetOrdenEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{solDetOrdenController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditSolDetOrdenLabel_solDetOrdenPK_idOrden}" for="solDetOrdenPK_idOrden" />
                            <h:outputText id="solDetOrdenPK_idOrden" value="#{solDetOrdenController.selected.solDetOrdenPK.idOrden}" />
                        </pm:field>

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditSolDetOrdenLabel_solDetOrdenPK_articulo}" for="solDetOrdenPK_articulo" />
                            <h:outputText id="solDetOrdenPK_articulo" value="#{solDetOrdenController.selected.solDetOrdenPK.articulo}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditSolDetOrdenLabel_cantidad}" for="cantidad" />
                            <p:inputText id="cantidad" value="#{solDetOrdenController.selected.cantidad}" title="#{myBundle.EditSolDetOrdenTitle_cantidad}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditSolDetOrdenLabel_costoUni}" for="costoUni" />
                            <p:inputText id="costoUni" value="#{solDetOrdenController.selected.costoUni}" title="#{myBundle.EditSolDetOrdenTitle_costoUni}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditSolDetOrdenLabel_articulo1}" for="articulo1" />
                            <h:outputText id="articulo1" value="#{solDetOrdenController.selected.articulo1}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditSolDetOrdenLabel_marca}" for="marca" />
                            <p:selectOneMenu id="marca" value="#{solDetOrdenController.selected.marca}"  converter="marcaConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{marcaController.items}"
                                               var="marcaItem"
                                               itemValue="#{marcaItem}"
                                               itemLabel="#{marcaItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditSolDetOrdenLabel_solEncOrden}" for="solEncOrden" />
                            <h:outputText id="solEncOrden" value="#{solDetOrdenController.selected.solEncOrden}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditSolDetOrdenLabel_unidadMed}" for="unidadMed" />
                            <p:selectOneMenu id="unidadMed" value="#{solDetOrdenController.selected.unidadMed}"  converter="unidadMedidaConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{unidadMedidaController.items}"
                                               var="unidadMedItem"
                                               itemValue="#{unidadMedItem}"
                                               itemLabel="#{unidadMedItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{solDetOrdenController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:SolDetOrdenListPage:SolDetOrdenListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:SolDetOrdenListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
